[env:esp01]
platform = espressif8266
board = esp01
framework = arduino
monitor_speed = 115200
upload_speed = 115200
lib_deps =
  ESP Async WebServer@1.2.0
  webthing-arduino@0.4.1
  ArduinoJson@5.13.4
